# =====================================
# = BASE DE DATOS MySQL
# =====================================
#Es la URL de conexi�n JDBC hacia tu base de datos.
#localhost: tu m�quina local.
#3306: puerto est�ndar de MySQL/MariaDB.
#miapp_db: nombre de tu base de datos.
#useSSL=false: desactiva SSL (�til en desarrollo).
