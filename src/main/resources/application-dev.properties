spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# =====================================
# = JPA / HIBERNATE: Estas propiedades controlan c�mo Hibernate (el ORM de Spring Boot) maneja las tablas y las consultas SQL.
# =====================================
#none: no hace nada.
#validate: verifica si las tablas existen.
#update: crea o modifica las tablas autom�ticamente seg�n tus entidades.
#create: crea las tablas al iniciar (borra las anteriores).
#create-drop: crea y borra al cerrar la app.
spring.jpa.hibernate.ddl-auto=validate

#Muestra en la consola las consultas SQL que ejecuta Hibernate.
spring.jpa.show-sql=true

#Formatea esas consultas SQL para que se vean m�s legibles.
spring.jpa.properties.hibernate.format_sql=true

#Define el dialecto SQL (el ?lenguaje? que entiende tu base de datos).
