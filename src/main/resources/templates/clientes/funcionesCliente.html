<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container { margin-top: 50px; max-width: 600px; }
        .card-menu { padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container dashboard-container">
    <div class="card-menu bg-light">
        <h3>Panel de Gestión</h3>
        <p>Cliente ID: <strong th:text="${gestionClienteDTO.idCliente}">0</strong></p>
        <p>Cliente NOMBRE: <strong th:text="${gestionClienteDTO.nombre}">0</strong></p>
        <p>Cliente DOCUMENTO: <strong th:text="${gestionClienteDTO.numeroDocumento}">0</strong></p>
        <hr>

        <div class="d-grid gap-3">
            <a th:href="@{/asesor/actualizacion-cliente(idCliente=${gestionClienteDTO.idCliente})}"
               class="btn btn-warning">
                Actualizar Datos Personales
            </a>

            <a th:href="@{/asesor/ver-polizas/{id}(id=${gestionClienteDTO.idCliente})}"
               class="btn btn-info">
                Ver Historial de Pólizas
            </a>

            <a th:href="@{/asesor/registro-poliza/{id}(id=${gestionClienteDTO.idCliente})}"
               class="btn btn-success">
                Crear Nueva Póliza
            </a>

            <a th:href="@{/asesor/cargar-pdf-poliza}"
               class="btn btn-success">
                Generar poliza IA
            </a>
        </div>

        <div class="mt-4">
            <a href="@{/asesor/ver-clientes}" class="btn btn-link text-secondary">← Volver a la lista</a>
        </div>
    </div>
</div>

</body>
</html>
