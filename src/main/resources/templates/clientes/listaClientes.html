<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{fragmentos/alertas :: alertas(${alertaRespuesta})}"></div>

<div class="container mt-5">
    <h1>Gestión de Clientes</h1>


    <!-- Información de paginación -->
    <div class="alert alert-info">
        Mostrando
        <strong th:text="${clientes.size()}"></strong> de
        <strong th:text="${totalRegistros}"></strong> clientes
    </div>

    <!-- Tabla de clientes -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo Documento</th>
            <th>Numero Documento</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Si no hay clientes -->
        <tr th:if="${clientes.isEmpty()}">
            <td colspan="7" class="text-center">
                No se encontraron clientes
            </td>
        </tr>

        <!-- Iteración sobre clientes -->
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nombre} + ${cliente.apellido}"></td>
            <td th:text="${cliente.tipoDocumento}"></td>
            <td th:text="${cliente.numeroDocumento}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.correo}"></td>

            <td>
<!--                <a th:href="#"-->
<!--                   class="btn btn-sm btn-info">Ver</a>-->
                <a th:href="@{/asesor/actualizacion-cliente(idCliente=${cliente.idCliente} )}"
                   class="btn btn-sm btn-warning">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav th:if="${totalPaginas > 1}">
        <ul class="pagination justify-content-center">
            <!-- Botón anterior -->
            <li class="page-item"
                th:classappend="${paginaActual == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/asesor/ver-clientes(pagina=${paginaActual - 1}, cantidad=${catidadPagina} )}">
                    Anterior
                </a>
            </li>

            <!-- Números de página -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPaginas - 1)}"
                th:classappend="${i == paginaActual} ? 'active'">
                <a class="page-link"
                   th:href="@{/asesor/ver-clientes(pagina=${i}, cantidad=${catidadPagina} )}"
                   th:text="${i + 1}"></a>
            </li>

            <!-- Botón siguiente -->
            <li class="page-item"
                th:classappend="${paginaActual == totalPaginas - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/asesor/ver-clientes(pagina=${paginaActual + 1}, cantidad=${catidadPagina} )}">
                    Siguiente
                </a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
